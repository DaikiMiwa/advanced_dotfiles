set-option -g default-shell "${SHELL}"
set -g default-command "${SHELL}"

# vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# コピーモードを設定する
# コピーモードでvimキーバインドを使う
setw -g mode-keys vi

# 'v' で選択を始める
bind -T copy-mode-vi v send -X begin-selection

# | でペインを縦分割する
bind | split-window -h -c "#{pane_current_path}"

# - でペインを縦分割する
bind - split-window -v -c "#{pane_current_path}"

# WSL環境の検出とWindows クリップボード設定
run-shell 'if [ "$(uname -r | grep -i microsoft)" ]; then \
    tmux bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "clip.exe"; \
    tmux bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "clip.exe"; \
    tmux bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "clip.exe"; \

    tmux bind-key p run "powershell.exe -command \"Get-Clipboard\" | head -c -1"; \
fi'

##### 基本設定 #####

# 新しいペイン／ウィンドウを開くときに現在のディレクトリを引き継ぐ
bind '"' split-window -v -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

##### 便利な追加設定 #####

# マウス操作を有効化（ドラッグでリサイズ・スクロールなど）
set -g mouse on

# ペイン境界線の色を見やすくする
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=colour33

# 環境変数を新しいペインに引き継ぐ（SSH関連など）
set -g update-environment 'DISPLAY SSH_AUTH_SOCK SSH_CONNECTION WINDOWID XAUTHORITY PATH'

##### 再読み込みショートカット #####

# prefix + r で設定を再読み込み
bind r source-file ~/.config/tmux/tmux.conf \; display-message "✅ tmux.conf reloaded"

##### （任意）ウィンドウ名を自動的にカレントディレクトリ名に更新 #####

set-option -g automatic-rename on
set-option -g automatic-rename-format "#{b:pane_current_path}"
